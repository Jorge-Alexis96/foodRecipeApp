<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2 class="title">Find Meals For Your Ingredients</h2>
          <blockquote>
            Real food doesn't for have ingredients, real food food is
            ingredients.<br />
            <cite>-Jaime Oliver</cite>
          </blockquote>

          <div class="meal-seach-box">
            <input
              type="text"
              class="search-control"
              placeholder="Enter an ingrediend"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="searchBtn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="meal-result">
          <h2 class="title">Your Search Results:</h2>
          <div id="meal">
          </div>
        </div>

        <div class="meal-details">
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipeCloseBtn"
          >
            <i class="fa fa-times"></i>
          </button>
          <div class="meal-details-content">
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
